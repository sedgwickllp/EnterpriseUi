<div class="js-sidebar-content">
  <header class="logo hidden-sm-down">
    <a href="index.html">{{config.name}}</a>
  </header>
  <div class="sidebar-status hidden-md-up">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="thumb-sm avatar float-xs-right">
        <img class="rounded-circle" src="assets/img/people/a5.jpg" alt="...">
              </span>
      <!-- .circle is a pretty cool way to add a bit of beauty to raw data.
           should be used with bg-* and text-* classes for colors -->
              <span class="circle bg-warning fw-bold text-gray-dark">
                  13
              </span>
      &nbsp;
      Philip <strong>Smith</strong>
      <b class="caret"></b>
    </a>
    <!-- #notifications-dropdown-menu goes here when screen collapsed to xs or sm -->
  </div>
  <!-- main notification links are placed inside of .sidebar-nav -->
  <ul class="sidebar-nav">
    <li>
      <a [routerLink]=" ['dashboard'] ">
      <span class="icon">
          <i class="fa fa-child"></i>
      </span>
        Dashboard
      </a>
    </li>
    <li>
      <a class="collapsed" data-target="#sidebar-tickets" data-toggle="collapse" data-parent="#sidebar">
              <span class="icon">
          <i class="fa fa-ticket"></i>
      </span>
        Tickets
        <i class="toggle fa fa-angle-down"></i>
      </a>
      <ul id="sidebar-tickets" class="collapse">
        <li><a [routerLink]="['tickets/ticket']">Ticket Detail</a>
        <!--<li><a [routerLink]=" ['tickets/ticket-detail'] ">View/Edit Ticket</a></li>-->
      </ul>
    </li>
  </ul>
