<ol class="breadcrumb">
  <li class="breadcrumb-item">YOU ARE HERE</li>
  <li class="breadcrumb-item active">Ticket Edit</li>
</ol>
<h1 class="page-title">Edit Ticket</h1>
<div class="row">
  <div class="col-lg-6">
    <section class="widget">
      <div class="widget-body">
        <form class="form-horizontal" (ngSubmit)="save(ticket)">
  <div class="form-group row">
    <label for="" class="col-md-4 col-form-label text-md-right">Requestor</label>
    <div class="col-md-7">
      <input type="text" class="form-control" id="requestor" [(ngModel)]="ticket.requestorName" name="requestor">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-md-4 col-form-label text-md-right">Ticket Number</label>
    <div class="col-md-7">
      <input type="text" class="form-control" id="ticketId" [(ngModel)]="ticket.ticketId" name="ticketId">
    </div>
  </div>
  <div class="form-actions">
    <div class="row">
    <div class="offset-md-4 col-md-7">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-inverse">Cancel</button>
    </div>
    </div>
  </div>
</form>
      </div>
    </section>
  </div>
</div>
